<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrome</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>

<body style="background-color: #99738E;">


    <br><br>
    <div class="container">
        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="String/Number" aria-label="Recipient's username"
                aria-describedby="button-addon2" id="text-ele">
            <div class="input-group-append">
                <button class="btn btn-warning" type="button" id="button-addon2" onclick="evalu()">Submit</button>
            </div>
        </div>
        <div class="answer-div">
            <h1 class="answer" id="print-answer"></h1>
        </div>
    </div>

    <script>
        function evalu() {
            let inp = document.getElementById("text-ele").value;

            let z = parseInt(inp);
            let rev = 0;
            if (inp.length === 0) {
                alert("String/Number cannot be null ")
            } else {
                if (z) {
                    rev = inp.split("").reverse().join("")
                    document.getElementById("print-answer").innerHTML =
                        "Reverse of number is : " + rev;
                }
                else {
                    let ans = inp.search(/[aeiouAEIOU]/)

                    document.getElementById("print-answer").innerHTML =
                        "First vowel is found at position :" + (ans + 1);
                    console.log(ans + 1)
                }
            }


        }
    </script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>

</html>
